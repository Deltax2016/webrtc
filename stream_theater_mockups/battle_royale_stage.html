<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stream Theater</title>
    <script src="../js/thirdparty/zepto.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/stream_theater.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,400,500,700" rel="stylesheet">
    
    <script src="js/battle_royale_stage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/test_stream_source.js"></script>
</head>
<body>

<div class="stream-stage" id="stream-stage"></div>

<script type="text/javascript">

var battleRoyaleStage = null;
var testStreamSource = null;

Zepto(function ($)
{
    testStreamSource = new TestStreamSource();
    battleRoyaleStage = new BattleRoyaleStage("#stream-stage", testStreamSource);
    battleRoyaleStage.StartStage(64);
});

</script>     
</body>
</html>
